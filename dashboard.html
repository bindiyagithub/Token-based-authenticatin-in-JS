<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <table id="display" class="table table-bordered table-sm table-hover m-2">

    </table>

    <script>

        let t =  JSON.parse(localStorage.getItem("user"));

        fetch("https://real-pear-fly-kilt.cyclic.app/accounts",{

            headers : {

                "Authorization": `Bearer ${t.jwtToken}`

            }

        })
        .then(value=>value.json())
        .then(value => {

          let html=  value.map((obj)=> {


                return(`<tbody><tr><td>${obj.firstName}</td>
                    <td>${obj.lastName}</td>
                    <td>${obj.email}</td>
                    
                    </tr></tbody>`)

            })

            html.unshift(`<thead class="table-info">
               <tr> <th>firstName </th>
                    <th>lastName </th>
                    <th>email </th>
                    <th> </th> 
               </tr> </thead>`)

            document.getElementById("display").innerHTML = 
            html.join("");


        })




    </script>

</body>
</html>
